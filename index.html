<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener Example</title>
</head>
<body>

    <button id="change">Hello Everyone</button>


    <button onclick="alert('This is an alert notification.')">click me for alert</button>
    <button onclick="console.log(7);">Console Log</button>
    <button id="make-red">Red Background.</button>


    <button onclick="makeGreen()">Green Background</button>
    <button id="black">Black Background</button>
    <button id="blue">Blue Background</button>
    <button id="gray">Gray Background (Double Click)</button><br><br>
    <button id="cyan">Cyan Background (Hover)</button>
    <button id="orange">Orange Background (On Hover out)</button>
    <button id="purple">Purple Background (On mouse wheel{Changes background color after hovering and Scrolling in button})</button>


    <script src="app.js"></script>
</body>
</html>
